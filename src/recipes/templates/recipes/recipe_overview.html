<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"> <!--The character set for the page-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/recipes/overview.css">
    <title>
        Recipe List
    </title>
</head>

<body>
    <div class="pic_container">
        <img src="../../static/recipes/images/recipe_list.jpg" alt="home" class="list_pic">
    </div>
    <center>
        <div class="Nav">
            <a href="{% url 'recipes:search' %}" class="logout_btn">Search for a Recipe</a>
            <a href="{% url 'recipes:add_recipe' %}" class="logout_btn">Add a Recipe</a>
            <a href="{% url 'recipes:about' %}" class="logout_btn">About Me</a>
            <a href="{%url 'logout' %}" class="logout_btn"> Logout </a>
        </div>
        <table border="1" cellpadding="5" cellspacing="2" width="800" height="150">
            {% for object in object_list %}
            <tr>

                <td align="center"><a href="{{object.get_absolute_url}}" class="recipe_link">
                        <b>{{object.name}}</b>
                    </a></td>

                <td>
                    <center><img src="{{object.pic.url}}" width="150" height="150" /></center>
                </td>

                <td align="center">
                    <p>{{object.description}}</p>
                </td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>

</html>
